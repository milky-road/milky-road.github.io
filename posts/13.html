<span class="writer">Milky Road</span></div><strong class="PostList_title__loLkl">개요 - 격동의 상황을 넘어설 수 있는 고요한 지혜</strong><div class="PostList_meta__VCFLX"><span class="date">May 15, 2024</span><span class="PostList_reading_time__6CBMQ">3<!-- --> min read</span><span class="PostList_bookmark__PCpOK"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" aria-hidden="true"><path d="M6.75 4.5h10.5a.75.75 0 01.75.75v14.357a.375.375 0 01-.575.318L12 16.523l-5.426 3.401A.375.375 0 016 19.607V5.25a.75.75 0 01.75-.75zM16.5 6h-9v11.574l4.5-2.82 4.5 2.82V6z"></path></svg></span></div></div></a></div></div></article><div class="posts_pagination__R_03T"><a class="link" href="/posts/1">1</a><a class="link" href="/posts/2">2</a><a class="link" href="/posts/3">3</a><a class="link" href="/posts/4">4</a><a class="link" href="/posts/5">5</a><a class="link" href="/posts/6">6</a><a class="link" href="/posts/7">7</a><a class="link" href="/posts/8">8</a><a class="link" href="/posts/9">9</a><a class="link" href="/posts/10">10</a><a class="link" href="/posts/11">11</a><a class="link" href="/posts/12">12</a><a class="link posts_-active__YVJEi" href="/posts/13">13</a></div></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"posts":[{"title":"당신의 삶에 영향을 미치는 불교적 지혜 5가지","description":"","date":"2024-05-15 00:04","slug":"2024-05-15-5PiecesofBuddhistWisdomthatcanImpactyourLife","content":"\n\n![Image](/assets/img/2024-05-15-5PiecesofBuddhistWisdomthatcanImpactyourLife_0.png)\n\n\"불교의 비밀은 모든 아이디어, 개념을 없애 주어 진실이 스며들어 오히려 자기 자신을 드러낼 수 있는 기회를 갖도록 하는 것이다.\" ~ 틱낫한\n\n2,500년 전, 부처는 사람들에게 마음, 존재, 자아에 관한 사실을 가르치셨습니다.\n\n또한 그들이 직접 경험을 통해 인생의 불행을 없애는 방법도 가르쳐주셨습니다.\n\n\n\n가장 중요한 것은, 사람들이 그의 가르침을 받아들이기 전에 테스트해보라고 했었다. 부처는 우리가 제안된 아이디어를 따르기 전에 실천하고 이해해야 한다고 강조했다. 그리고 만약에 특정한 아이디어가 우리에게 맞지 않는다면, 그것을 버려야 한다고 말했다.\n\n현재에도 이날 부처의 규율이 계속 이어지고 있다. 나는 불교 공부를 할 때, 그들이 우리에게 불교 철학이 우리에게 맞지 않는다면 자유롭게 수강 중단할 것을 권유했다.\n\n여러 해 동안 내 삶을 완전히 변화시킬 불교 논법을 우연히 만나게 되었다. 나는 불교 철학이 귀하는 우리의 종교나 믿음 체계와 관계없이 귀하다고 확신한다. 그것은 우리가 그것을 깊이 생각해 본다면 쉽게 공감할 수 있는 논법을 포함하고 있다.\n\n불교는 어떠한 교리나 종교와도 모순되지 않는다 — 그것의 유일한 관심사는 인간의 고통을 멈추게 하는 것이다.\n\n\n\n## 아래는 유익한 다섯 가지 불교 개념입니다.\n\n1. 우리는 고통을 끝낼 수 있습니다.\n\n불교의 기초는 네 가지 귀족 진리입니다:\n\n1. 고통의 진리.\n2. 고통의 원인의 진리.\n3. 고통의 종말의 진리.\n4. 우리를 고통으로부터 해방하는 길의 진리.\n\n\n\n2. 모든 것은 무변이다.\n\n모든 현상의 무변성은 이야기할 바에 없는 당연한 사실처럼 보입니다. 하지만, 우리는 그것을 지적적으로 인지할 뿐입니다. 만약 일상 생활을 되짚어보면, 우리가 실제로 무변성을 마음에 새기지 않는다는 것을 알 수 있을 것입니다 — 절대적으로 우리는 모든 것(사물과 사람)을 유지하길 원합니다.\n\n\n\n불교자들은 만약 우리가 모든 곳에 있는 무상(無常)을 지켜본다면 (자연의 출생과 사망 주기와 인간의 삶에서), 우리는 일을 다르게 접근할 것입니다. 그들에게 감정 기입을 받지 않을 것이고 당연한 듯이 여길 것들을 멈출 것입니다. 대신, 그 순간이 가져다주는 것을 그대로 즐기며 그것을 붙잡으려 하지 않을 것입니다.\n\n3. 우리는 항상 모든 것들과 연결되어 있다.\n\n불교에서 가장 강력한 개념 중 하나는 일체성입니다. 그들은 분리라는 환상이 우리의 고통의 주요 원인 중 하나라고 제안합니다. 우리는 모든 것을 \"나\" 혹은 \"너와 그 외의 모든 것\"으로 나누기를 경향으로 합니다.\n\n25세기 전 불가사의는 우리에게 가르쳐 주었습니다. 자아(나 자신)는 자아(나 자신)가 존재하지 않는 에고의 창조물이라는 것입니다. 우리는 모두 연결되어 있으며 동일한 곳에서 왔습니다. 우리는 자신 바깥의 모든 것 또한 우리 안에 있다는 것을 알게 될 때 우리는 그것을 해치지 않을 것입니다. 우리는 \"자아\"가 모든 다른 것들과 분리되어 있지 않고, 하나로 연결되어 있다는 것을 이해해야 합니다.\n\n\n\n4. 모든 문제의 근본 원인은 집착에 있다.\n\n불교 신자들은 우리의 모든 문제(신체적, 정신적, 감성적)의 근본 원인은 집착에서 비롯된다고 가르칩니다. 우리는 사람, 개념, 교리, 고통, 물건에 집착합니다. 습관 때문이거나 우리의 정체성을 완성하고 싶어서 해당 대상에 집착하는 경우도 있습니다. 때로는 상대방, 아이디어, 물건을 잃을 것을 두려워해서 집착하기도 합니다.\n\n우리의 고통 대부분을 줄이기 위해, 불교 신자들은 우리가 가진 것과 사람에 대한 집착을 포기하도록 권유합니다. 탈착은 포기하는 것을 의미하지 않습니다. 단지 상황에 다르게 대하도록 시작하는 것을 의미합니다. 다시 말해, 우리가 사랑하는 것은 그것 없이도 살 수 있는 방식으로 사랑해야 합니다. 이를 위해 가장 간단한 단계는 위에서 이야기한 대로 무소영을 인식하는 것입니다.\n\n5. 가는 말이 고와야 오는 말이 곱다.\n\n\n\n카르마는 불교에서 중요한 개념입니다. 불교의 카르마는 \"무엇이 된다면 다시 돌아온다\"라는 용어에 해당합니다. 불교 신자들이 믿는 원인과 결과의 자연 법칙이 있습니다. 해를 끼치면 해가 되고, 선을 행하면 선이 돌아옵니다. 불교 신자들은 우리 행동의 본질이 우리 삶의 본질을 반영한다고 설명합니다.\n\n카르마는 성별이나 종교를 알지 못합니다. 행동의 흐름만을 알고 있는 지혜 있는 에너지입니다. 그래서 불교 신자들은 우리의 경험에 주의를 기울이라고 조언합니다, 왜냐하면 지금 일어나는 일은 미래에 우리에게 일어날 일을 번역하는 것입니다. 행동에 유의하면, 카르마도 당신을 지켜줄 것입니다.\n\n~ 엘리안 요세프","ogImage":{"url":"/assets/img/2024-05-15-5PiecesofBuddhistWisdomthatcanImpactyourLife_0.png"},"coverImage":"/assets/img/2024-05-15-5PiecesofBuddhistWisdomthatcanImpactyourLife_0.png","tag":["Tech"],"readingTime":3},{"title":"개요 - 격동의 상황을 넘어설 수 있는 고요한 지혜","description":"","date":"2024-05-15 00:02","slug":"2024-05-15-Theviewfromabovestoicwisdomtoriseabovechaos","content":"\n\n![The View from Above: Stoic Wisdom to Rise Above Chaos](/assets/img/2024-05-15-Theviewfromabovestoicwisdomtoriseabovechaos_0.png)\n\nWhen you get too caught up in the minutiae, you miss out on the profound insights that come from a higher perspective. Every so often, I like to shift my viewpoint and take a look from above to gain a clearer understanding of the situation. This approach helps me navigate daily challenges with wisdom and serenity.\n\nRemember, a setback or a mistake shouldn't be the end of the world for you. It's crucial to look beyond the immediate chaos and recognize the bigger picture.\n\n\n\n“위에서 내려다 본 관점,\" 로마 황제 마르쿠스 아우렐리우스의 지혜, 그것이 나의 문제들을 줄이고 시야를 넓히는 방법입니다. 로마 황제로서, 아우렐리우스는 계속된 전쟁, 엄청난 역병, 그리고 자신의 궁전에서 일어나는 모의에 대처해야 했습니다. 미친듯이 정신을 잃지 않고 모든 것을 이해하는 그의 비밀 무기는 '우주적 관점'이라고 부르는 것이었습니다. 이는 객관적인 시각에서 사물을 바라보는 방법이었습니다.\n\n마르쿠스는 모든 결과를 통제할 수 없다는 것을 말하고 있습니다. 모든 일이 항상 계획대로 되지 않습니다. 대규모 흐름 속에선 불확실 성을 받아들일 수가 없습니다. 우리가 통제할 수 있는 유일한 것은 혼돈에 우리가 어떻게 대응하는지입니다.\n\n만약 여러분이 관점을 바꾸어 특정 결정이나 행동들이 일주, 한 달, 혹은 일 년 후에 중요하지 않을 것이라고 생각한다면, 여러분은 더욱 쉽게 삶과 함께 흐르게 될 것입니다. 항상 스트레스를 느끼지 않을 것입니다. 압도당하지지도 통탄하지도 않을 것입니다.\n\n나는 위에서 내려다 본 관점을 가정하면, 생각하지 못했던 길, 이어지지 않았던 연결, 이어붙일 수 있는 점들을 보게 됩니다. 가능성을 일으킵니다. 나는 세계를 전체로서, 나의 걱정이 그저 작은 한 조각에 불과한 복잡한 시스템으로서 보게 됩니다.”\n\n\n\n**그 간단한 변화, 친구야, 그것이 바로 관점의 힘이야. 나는 그것 속에서 벗어나 감정적 거리를 얻어요. 나의 문제를 사소하게 만드는 게 아니에요 — 나쁜 날은 여전히 나쁜 날이고, 사람들이나 물건을 잃는 건 여전히 아프지만, 더 큰 틀에서 그것들을 이해하는 거죠.\n\n# 보다 객관적으로 인식하기\n\n줌 아웃하면, 세상이 당신의 한 가지 실수를 중심으로 돈다는 걸 깨달아요. 마감 기한이 미뤄져도, 우정이 다시 회복되고, 해는 늘 뜨듯 뜨듯 떠요. 당신의 문제가 우주의 중심이 아니라는 걸 깨달아요. 그것들이 당신이나 세상을 정의하지 않아요. 승진에 실패하는 게 아프긴 해도, 당신의 기량이나 잠재력을 지우지 않아요.\n\n보다 넓은 시야를 가집니다. 도전은 피할 수 없지만 일시적이라는 걸 알아요. 그것들은 그저 걸림돌일 뿐, 도로 방해물이 아니에요. 위에서 내려다볼 때, 문제들이 사라지진 않겠지만, 그것들이 당신의 감정을 통제하는 힘을 줄여줘요.**\n\n\n\n인생은 계속되고 세상은 계속 변할 것이라고 스스로에게 이야기합니다. 무엇인가를 위에서 바라볼 때, 모든 것의 불영속성, 생명의 흐름을 보게 됩니다. 새로운 인식은 당신의 감정을 지우지는 않지만, 당신을 통제하던 감정을 멈춥니다.\n\n사랑하는 사람과의 다툼에 대해 스트레스를 받고 있나요? 서로를 연결하는 수십 년간의 웃음과 공유한 경험을 생각해보세요. 업무 문제로 밤을 지새우고 계십니까? 당신의 직무의 더 큰 목적, 일상적인 고역을 넘어서 만드는 영향에 대해 생각해보셨나요?\n\n“위에서 바라본 관점”을 실천할수록, 더 높은 전망대에서 세상을 보게 됩니다. 진짜 위협과 인식된 위협의 차이를 배우게 되죠. 사소한 일에 신경쓰지 않는 대신 진정으로 중요한 것에 에너지를 집중합니다. 이 과정에서 정신적인 명확성을 얻게 되죠. 위에서 바라본 관점은 세계를 보다 명확하게 보는 데, 나 자신의 위치를 더 깊이 이해하는 데 관련이 있습니다.\n\n천문학자, 행성과학자, 우주론자인 칼 사건이 비슷한 주제에 대해 이야기했습니다:\n\n\n\n# 주요 요점\n\n삶이 혼란스러울 때는 일상의 바쁜 일상에서 정신적으로 휴식을 취하세요. 넓은 시각에서 사물을 보기 위한 공간을 스스로에게 주세요. 모든 도전에 대해 스스로에게 물어보세요: 이것이 다섯 년 후에는 문제가 되겠습니까? 십 년 후에는요? 이렇게 하면 모든 것을 올바르게 판단할 수 있습니다.\n\n영향을 미칠 수 있는 일에 집중하고 나머지는 놓아주세요. 높은 곳에서 바라본 시야는 마지막 목표나 당면한 문제뿐만 아니라 당신의 전체 인생을 감상할 수 있게 해줍니다. 이것이 저에게 더 큰 회복력과 명확한 목적감으로 인생의 파도와 평온을 다루는 방법입니다.\n\n의식적인 삶에 대해 더 읽고 싶으신가요? 제 메일링 리스트를 구독하여 인박스로 받아보세요.","ogImage":{"url":"/assets/img/2024-05-15-Theviewfromabovestoicwisdomtoriseabovechaos_0.png"},"coverImage":"/assets/img/2024-05-15-Theviewfromabovestoicwisdomtoriseabovechaos_0.png","tag":["Tech"],"readingTime":3}],"page":"13","totalPageCount":13,"totalPageGroupCount":1,"lastPageGroup":13,"currentPageGroup":0},"__N_SSG":true},"page":"/posts/[page]","query":{"page":"13"},"buildId":"9vE1t3qT0CjuPcEngijnh","isFallback":false,"gsp":true,"scriptLoader":[{"async":true,"src":"https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4877378276818686","strategy":"lazyOnload","crossOrigin":"anonymous"}]}</script></body></html>
